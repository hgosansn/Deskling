<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskling Character</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            height: 400px;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-app-region: drag;
            cursor: move;
        }

        #character-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 30px;
            position: relative;
            -webkit-app-region: no-drag;
        }

        #speech-bubble {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #333;
            border-radius: 18px;
            padding: 12px 18px;
            max-width: 250px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #speech-bubble.visible {
            opacity: 1;
        }

        #speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 14px solid rgba(255, 255, 255, 0.98);
        }

        #speech-text {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
        }

        #character {
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: transform 0.2s ease;
        }

        #character:hover {
            transform: scale(1.1);
        }

        #character.talking {
            animation: talking-bob 0.5s ease-in-out infinite;
        }

        #character.idle {
            animation: idle-bounce 2s ease-in-out infinite;
        }

        @keyframes idle-bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes talking-bob {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        svg {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        #hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        #hint.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="character-container">
        <div id="speech-bubble">
            <div id="speech-text"></div>
        </div>

        <svg id="character" class="idle" width="120" height="180" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg">
            <!-- Head -->
            <circle cx="60" cy="30" r="20" fill="#333" stroke="#000" stroke-width="2"/>
            
            <!-- Eyes -->
            <circle cx="52" cy="28" r="3" fill="#fff"/>
            <circle cx="68" cy="28" r="3" fill="#fff"/>
            <circle cx="53" cy="28" r="1.5" fill="#000"/>
            <circle cx="69" cy="28" r="1.5" fill="#000"/>
            
            <!-- Smile -->
            <path d="M 50 35 Q 60 40 70 35" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
            
            <!-- Body -->
            <line x1="60" y1="50" x2="60" y2="100" stroke="#333" stroke-width="4" stroke-linecap="round"/>
            
            <!-- Arms -->
            <line x1="60" y1="65" x2="35" y2="85" stroke="#333" stroke-width="4" stroke-linecap="round"/>
            <line x1="60" y1="65" x2="85" y2="85" stroke="#333" stroke-width="4" stroke-linecap="round"/>
            
            <!-- Legs -->
            <line x1="60" y1="100" x2="40" y2="150" stroke="#333" stroke-width="4" stroke-linecap="round"/>
            <line x1="60" y1="100" x2="80" y2="150" stroke="#333" stroke-width="4" stroke-linecap="round"/>
            
            <!-- Feet -->
            <line x1="40" y1="150" x2="30" y2="150" stroke="#333" stroke-width="3" stroke-linecap="round"/>
            <line x1="80" y1="150" x2="90" y2="150" stroke="#333" stroke-width="3" stroke-linecap="round"/>
        </svg>

        <div id="hint">Drag me around!</div>
    </div>

    <script>
        const messages = [
            "Hi there! ðŸ‘‹",
            "I'm Deskling, your desktop buddy!",
            "Drag me anywhere you like!",
            "Click me again for another message!",
            "I can show text in speech bubbles!",
            "Having fun yet? ðŸ˜Š",
            "I'm a simple stickman for now!",
            "This is the Tauri demo!",
            "More features coming soon!",
            "Built with Tauri!",
        ];

        let messageIndex = 0;
        let bubbleTimeout = null;
        const character = document.getElementById('character');
        const speechBubble = document.getElementById('speech-bubble');
        const speechText = document.getElementById('speech-text');
        const hint = document.getElementById('hint');

        // Hide hint after 3 seconds
        setTimeout(() => {
            hint.classList.add('hidden');
        }, 3000);

        // Show welcome message after 500ms
        setTimeout(() => {
            showMessage();
        }, 500);

        character.addEventListener('click', () => {
            messageIndex = (messageIndex + 1) % messages.length;
            showMessage();
        });

        function showMessage() {
            // Clear existing timeout
            if (bubbleTimeout) {
                clearTimeout(bubbleTimeout);
            }

            // Show bubble
            speechText.textContent = messages[messageIndex];
            speechBubble.classList.add('visible');
            
            // Change animation
            character.classList.remove('idle');
            character.classList.add('talking');

            // Hide after 3 seconds
            bubbleTimeout = setTimeout(() => {
                speechBubble.classList.remove('visible');
                character.classList.remove('talking');
                character.classList.add('idle');
            }, 3000);
        }
    </script>
</body>
</html>

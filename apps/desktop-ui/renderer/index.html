<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deskling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        #container {
            width: 400px;
            height: 600px;
            background: rgba(20, 20, 30, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        #header {
            padding: 16px;
            background: rgba(40, 40, 60, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        #state-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
            font-size: 14px;
        }

        #state-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #state-dot.thinking { background: #FFC107; }
        #state-dot.speaking { background: #2196F3; }
        #state-dot.running { background: #FF5722; }
        #state-dot.error { background: #F44336; }

        #chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            -webkit-app-region: no-drag;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(60, 60, 80, 0.8);
            color: #fff;
        }

        .plan-box {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin: 8px 0;
            -webkit-app-region: no-drag;
        }

        .plan-box h4 {
            color: #FFC107;
            margin-bottom: 8px;
        }

        .plan-step {
            padding: 6px;
            margin: 4px 0;
            color: #ddd;
            font-size: 13px;
        }

        .confirm-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            -webkit-app-region: no-drag;
        }

        button.approve {
            background: #4CAF50;
            color: white;
        }

        button.approve:hover {
            background: #45a049;
        }

        button.deny {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button.deny:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #input-area {
            padding: 16px;
            background: rgba(40, 40, 60, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            -webkit-app-region: no-drag;
        }

        #input-box {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(20, 20, 30, 0.8);
            color: white;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        #input-box:focus {
            outline: none;
            border-color: #667eea;
        }

        #send-button {
            width: 100%;
            margin-top: 8px;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        #send-button:hover {
            opacity: 0.9;
        }

        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="state-indicator">
                <div id="state-dot"></div>
                <span id="state-text">Idle</span>
            </div>
        </div>

        <div id="chat-area">
            <div class="message assistant">
                Hi! I'm Deskling, your voice desktop mate. How can I help you today?
            </div>
        </div>

        <div id="input-area">
            <textarea id="input-box" placeholder="Type your message..." rows="2"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const chatArea = document.getElementById('chat-area');
        const inputBox = document.getElementById('input-box');
        const sendButton = document.getElementById('send-button');
        const stateDot = document.getElementById('state-dot');
        const stateText = document.getElementById('state-text');

        let currentPlanToken = null;

        // Send message
        function sendMessage() {
            const text = inputBox.value.trim();
            if (!text) return;

            // Add to UI
            addMessage(text, 'user');
            inputBox.value = '';

            // Send to main process
            ipcRenderer.send('send-user-message', text);
        }

        sendButton.addEventListener('click', sendMessage);
        inputBox.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Add message to chat
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            chatArea.appendChild(msgDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Add plan to chat
        function addPlan(plan) {
            const planDiv = document.createElement('div');
            planDiv.className = 'plan-box';
            
            let html = `<h4>Plan:</h4><p>${plan.plan_text}</p>`;
            
            if (plan.steps && plan.steps.length > 0) {
                html += '<div style="margin-top: 8px;">';
                plan.steps.forEach((step, i) => {
                    html += `<div class="plan-step">${i + 1}. ${step.description} <span style="color: ${step.risk === 'high' ? '#F44336' : step.risk === 'medium' ? '#FFC107' : '#4CAF50'}">[${step.risk}]</span></div>`;
                });
                html += '</div>';
            }
            
            if (plan.requires_confirmation) {
                html += `
                    <div class="confirm-buttons">
                        <button class="approve" onclick="approvePlan()">Approve</button>
                        <button class="deny" onclick="denyPlan()">Deny</button>
                    </div>
                `;
                currentPlanToken = plan.confirm_token || 'temp-token';
            }
            
            planDiv.innerHTML = html;
            chatArea.appendChild(planDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function approvePlan() {
            if (currentPlanToken) {
                ipcRenderer.send('grant-confirmation', currentPlanToken);
                currentPlanToken = null;
            }
        }

        function denyPlan() {
            addMessage('Plan denied by user', 'assistant');
            currentPlanToken = null;
        }

        // Receive messages from main process
        ipcRenderer.on('assistant-message', (event, payload) => {
            addMessage(payload.text, 'assistant');
        });

        ipcRenderer.on('assistant-plan', (event, payload) => {
            addPlan(payload);
        });

        ipcRenderer.on('state-change', (event, state) => {
            stateDot.className = '';
            switch (state) {
                case 'idle':
                    stateText.textContent = 'Idle';
                    break;
                case 'listen':
                    stateText.textContent = 'Listening';
                    stateDot.classList.add('listening');
                    break;
                case 'think':
                    stateText.textContent = 'Thinking';
                    stateDot.classList.add('thinking');
                    break;
                case 'speak':
                    stateText.textContent = 'Speaking';
                    stateDot.classList.add('speaking');
                    break;
                case 'run':
                    stateText.textContent = 'Running';
                    stateDot.classList.add('running');
                    break;
                case 'error':
                    stateText.textContent = 'Error';
                    stateDot.classList.add('error');
                    break;
            }
        });
    </script>
</body>
</html>

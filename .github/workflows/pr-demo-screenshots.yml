name: PR Demo Screenshots

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/desktop-ui/**'
      - '.github/workflows/pr-demo-screenshots.yml'

jobs:
  capture-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check Tauri host
        run: cargo check --manifest-path apps/desktop-ui/src-tauri/Cargo.toml

      - name: Verify release build
        run: cargo build --manifest-path apps/desktop-ui/src-tauri/Cargo.toml --release

name: Build and Test

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    test:
        name: Validate Tauri Rust Host
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Rust format check
              run: cargo fmt --manifest-path apps/desktop-ui/src-tauri/Cargo.toml --all --check

            - name: Rust host check
              run: cargo check --manifest-path apps/desktop-ui/src-tauri/Cargo.toml

            - name: Rust tests
              run: cargo test --manifest-path apps/desktop-ui/src-tauri/Cargo.toml

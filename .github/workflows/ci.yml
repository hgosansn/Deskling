name: CI

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    verify:
        name: Verify Tauri Scaffold
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Install dependencies
              run: npm install

            - name: Frontend build
              run: npm run build

            - name: Rust host check
              run: cargo check --manifest-path apps/desktop-ui/src-tauri/Cargo.toml

name: CI

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    verify:
        name: Verify Tauri Scaffold
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Rust host check
              run: cargo check --manifest-path apps/desktop-ui/src-tauri/Cargo.toml

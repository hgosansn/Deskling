name: CI

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    verify:
        name: Verify Tauri Scaffold
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Linux system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libglib2.0-dev \
                    libgtk-3-dev \
                    libwebkit2gtk-4.1-dev \
                    libxdo-dev \
                    libssl-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Rust host check
              run: cargo check --manifest-path apps/desktop-ui/src-tauri/Cargo.toml

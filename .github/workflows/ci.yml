name: CI

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:

jobs:
    verify:
        name: Verify Tauri Scaffold
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Linux dependencies (Tauri)
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    pkg-config \
                    libglib2.0-dev \
                    libgtk-3-dev \
                    libwebkit2gtk-4.1-dev \
                    libappindicator3-dev \
                    librsvg2-dev \
                    patchelf

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Rust cache
              uses: swatinem/rust-cache@v2

            - name: Rust host check
              run: cargo check --manifest-path apps/desktop-ui/src-tauri/Cargo.toml

            - name: Rust tests
              run: cargo test --manifest-path apps/desktop-ui/src-tauri/Cargo.toml
